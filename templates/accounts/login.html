<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>
        <form method="POST">{% csrf_token %}
            {% for field in form %}
                <b>{{ field.label_tag }}</b> {{ field }}<br>
            {% endfor %}
            <button type="submit">Create Account</button>
        </form>
    </body>
</html>
